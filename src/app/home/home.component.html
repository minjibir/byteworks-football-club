<section class="page-title mb-5">
  <div class="jumbotron transparent">
    <div class="container">
      <h1 class="h1 text-uppercase text-white font-weight-bold">Premier League</h1>
    </div>
  </div>
</section>

<div class="d-flex mb-5">
  <div class="container">
    <table class="table table-borderless text-dark">
      <thead class="thead-light">
        <tr class="thead">
          <th scope="col">#</th>
          <th colspan="4" scope="col">Club</th>
          <th scope="col">Played</th>
          <th scope="col">Won</th>
          <th scope="col">Drawn</th>
          <th scope="col">Lost</th>
          <th scope="col">GF</th>
          <th scope="col">GA</th>
          <th scope="col">GD</th>
          <th scope="col">Points</th>
        </tr>
      </thead>

      <tbody>
        <!-- <tr *ngFor="let standing of standings; let i=index;"> -->
        <tr *ngFor="let table of tables">
        <td *ngIf="table" class="align-middle">{{table | json}}</td>
        <!--
          <td *ngIf="table" class="align-middle">{{table.position}}</td>
          <td colspan="4" *ngIf="standing" class="align-middle">
            <img class="img-fluid mr-3" width="30" src="{{table.team.crestUrl}}" alt="Logo">
            {{table.team.name}}
          </td>
          <td *ngIf="table" class="align-middle">{{table.playedGames}}</td>
          <td *ngIf="table" class="align-middle">{{table.won}}</td>
          <td *ngIf="table" class="align-middle">{{table.draw}}</td>
          <td *ngIf="table" class="align-middle">{{table.lost}}</td>
          <td *ngIf="table" class="align-middle">{{table.goalsFor}}</td>
          <td *ngIf="table" class="align-middle">{{table.goalsAgainst}}</td>
          <td *ngIf="table" class="align-middle">{{table.goalDifference}}</td>
          <td *ngIf="table" class="align-middle">{{table.points}}</td>
          -->
        </tr>
      </tbody>
    </table>

    <div class="d-flex justify-content-end">
      <div class="btn-group">
        <button class="btn btn-primary mr-2 px-5">
          <i class="fa fa-chevron-left"></i>
          <span class="ml-2 mr-auto">Prev</span>
        </button>
        <button class="btn btn-primary ml-2 px-5">
          Next
          <i class="ml-2 fa fa-chevron-right mr-auto"></i>
        </button>
      </div>
    </div>
  </div>
</div>
